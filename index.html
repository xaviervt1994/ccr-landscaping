<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCR Landscaping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Hero Section -->
    <header class="bg-green-700 text-white text-center py-12">
      <img
        src="assets/CCR Landscaping Logo Design.png"
        alt="CCR Landscaping Logo"
        class="mx-auto w-60 mb-4"
      />

      <p class="mt-4 text-xl font-semibold">
        Call or Text:
        <a href="tel:+1-512-828-2664" class="underline">512-828-2664</a>
      </p>
    </header>

    <!-- Services Section -->
    <section class="py-12 px-6 text-center">
      <h2 class="text-3xl font-bold text-green-700 mb-4">Our Services</h2>
      <ul class="text-lg space-y-2">
        <li>✅ Mowing</li>
        <li>✅ Edging</li>
        <li>✅ Bush Cleaning</li>
      </ul>
    </section>

    <!-- Gallery Section -->
    <section class="bg-gray-100 py-12 px-6">
      <h2 class="text-3xl font-bold text-center text-green-700 mb-6">
        Before & After
      </h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-5xl mx-auto"
      >
        <img
          src="images/lawn1.jpg"
          alt="Lawn work photo"
          class="rounded shadow-md"
        />
        <img
          src="images/lawn2.jpg"
          alt="Lawn work photo"
          class="rounded shadow-md"
        />
        <img
          src="images/lawn3.jpg"
          alt="Lawn work photo"
          class="rounded shadow-md"
        />
      </div>
    </section>

    <!-- Contact Section -->
    <section class="py-12 px-6 text-center">
      <h2 class="text-3xl font-bold text-green-700 mb-4">Get in Touch</h2>
      <p class="text-lg mb-2">Serving: Austin, TX and surrounding areas</p>
      <p class="text-lg mb-6">
        Reach out for a free quote or to book a service.
      </p>
      <a
        href="tel:+1-512-828-2664"
        class="bg-green-700 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-green-800 transition"
        >Call Now</a
      >
    </section>

    <!-- Footer -->
    <footer class="bg-green-700 text-white text-center py-4">
      <p>&copy; 2025 CCR Landscaping. All rights reserved.</p>
    </footer>
  </body>
</html>
